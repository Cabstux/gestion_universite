<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Département - Gestion Université</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>
                Gestion Université
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/departements/">
                    <i class="fas fa-building me-1"></i>Départements
                </a>
                <a class="nav-link" href="/enseignants/">
                    <i class="fas fa-chalkboard-teacher me-1"></i>Enseignants
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Modifier le Département
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/departements/modifier}" th:object="${departement}" method="post">
                            <div class="mb-3">
                                <label for="codedep" class="form-label">
                                    <i class="fas fa-hashtag me-1"></i>
                                    Code du Département
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="codedep" 
                                       th:field="*{codedep}" 
                                       readonly
                                       style="background-color: #f8f9fa;">
                                <div class="form-text">Le code du département ne peut pas être modifié</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nomdep" class="form-label">
                                    <i class="fas fa-building me-1"></i>
                                    Nom du Département *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nomdep" 
                                       th:field="*{nomdep}" 
                                       placeholder="Ex: Informatique, Mathématiques"
                                       maxlength="100"
                                       required>
                                <div class="form-text">Nom complet du département</div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/departements/" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Retour
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save me-2"></i>Mettre à jour
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
