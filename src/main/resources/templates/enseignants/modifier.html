<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Enseignant - Gestion Université</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>
                Gestion Université
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/departements/">
                    <i class="fas fa-building me-1"></i>Départements
                </a>
                <a class="nav-link" href="/enseignants/">
                    <i class="fas fa-chalkboard-teacher me-1"></i>Enseignants
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Modifier l'Enseignant
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/enseignants/modifier}" th:object="${enseignant}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="matr" class="form-label">
                                            <i class="fas fa-id-card me-1"></i>
                                            Matricule
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="matr" 
                                               th:field="*{matr}" 
                                               readonly
                                               style="background-color: #f8f9fa;">
                                        <div class="form-text">Le matricule ne peut pas être modifié</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">
                                            <i class="fas fa-user me-1"></i>
                                            Nom *
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="nom" 
                                               th:field="*{nom}" 
                                               placeholder="Ex: Dupont"
                                               maxlength="50"
                                               required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="prenom" class="form-label">
                                            <i class="fas fa-user me-1"></i>
                                            Prénom *
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="prenom" 
                                               th:field="*{prenom}" 
                                               placeholder="Ex: Jean"
                                               maxlength="50"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="grade" class="form-label">
                                            <i class="fas fa-graduation-cap me-1"></i>
                                            Grade *
                                        </label>
                                        <select class="form-select" id="grade" th:field="*{grade}" required>
                                            <option value="">Sélectionner un grade</option>
                                            <option value="Professeur">Professeur</option>
                                            <option value="Maître de Conférences">Maître de Conférences</option>
                                            <option value="Chargé de Cours">Chargé de Cours</option>
                                            <option value="Assistant">Assistant</option>
                                            <option value="Attaché Temporaire">Attaché Temporaire</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="codedep" class="form-label">
                                    <i class="fas fa-building me-1"></i>
                                    Département *
                                </label>
                                <select class="form-select" id="codedep" name="codedep" required>
                                    <option value="">Sélectionner un département</option>
                                    <option th:each="dept : ${departements}" 
                                            th:value="${dept.codedep}" 
                                            th:text="${dept.codedep + ' - ' + dept.nomdep}"
                                            th:selected="${dept.codedep == enseignant.departement.codedep}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/enseignants/" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Retour
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save me-2"></i>Mettre à jour
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
