<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Enseignants - Gestion Université</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>
                Gestion Université
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/departements/">
                    <i class="fas fa-building me-1"></i>Départements
                </a>
                <a class="nav-link" href="/enseignants/">
                    <i class="fas fa-chalkboard-teacher me-1"></i>Enseignants
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-chalkboard-teacher me-2"></i>
                        Liste des Enseignants
                        <span th:if="${departement}" class="badge bg-info ms-2" th:text="'Département: ' + ${departement.nomdep}"></span>
                    </h2>
                    <a href="/enseignants/ajouter" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Nouvel Enseignant
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(enseignants)}" class="text-center py-5">
                            <i class="fas fa-chalkboard-teacher fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Aucun enseignant enregistré</h4>
                            <p class="text-muted">Commencez par ajouter un nouvel enseignant.</p>
                            <a href="/enseignants/ajouter" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Ajouter le premier enseignant
                            </a>
                        </div>

                        <div th:if="${!#lists.isEmpty(enseignants)}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Matricule</th>
                                        <th>Nom</th>
                                        <th>Prénom</th>
                                        <th>Grade</th>
                                        <th>Département</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="enseignant : ${enseignants}">
                                        <td>
                                            <span class="badge bg-primary" th:text="${enseignant.matr}"></span>
                                        </td>
                                        <td th:text="${enseignant.nom}"></td>
                                        <td th:text="${enseignant.prenom}"></td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${enseignant.grade}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{/departements/details/{codedep}(codedep=${enseignant.departement.codedep})}" 
                                               class="text-decoration-none">
                                                <span class="badge bg-info" th:text="${enseignant.departement.nomdep}"></span>
                                            </a>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/enseignants/details/{matr}(matr=${enseignant.matr})}" 
                                                   class="btn btn-sm btn-outline-info" title="Voir les détails">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/enseignants/modifier/{matr}(matr=${enseignant.matr})}" 
                                                   class="btn btn-sm btn-outline-warning" title="Modifier">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/enseignants/supprimer/{matr}(matr=${enseignant.matr})}" 
                                                   class="btn btn-sm btn-outline-danger" 
                                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet enseignant ?')"
                                                   title="Supprimer">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
