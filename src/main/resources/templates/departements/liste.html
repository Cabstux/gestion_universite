<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Départements - Gestion Université</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>
                Gestion Université
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/departements/">
                    <i class="fas fa-building me-1"></i>Départements
                </a>
                <a class="nav-link" href="/enseignants/">
                    <i class="fas fa-chalkboard-teacher me-1"></i>Enseignants
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-building me-2"></i>
                        Liste des Départements
                    </h2>
                    <a href="/departements/ajouter" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Nouveau Département
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(departements)}" class="text-center py-5">
                            <i class="fas fa-building fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Aucun département enregistré</h4>
                            <p class="text-muted">Commencez par ajouter un nouveau département.</p>
                            <a href="/departements/ajouter" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Ajouter le premier département
                            </a>
                        </div>

                        <div th:if="${!#lists.isEmpty(departements)}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Code</th>
                                        <th>Nom du Département</th>
                                        <th>Nombre d'Enseignants</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="departement : ${departements}">
                                        <td>
                                            <span class="badge bg-primary" th:text="${departement.codedep}"></span>
                                        </td>
                                        <td th:text="${departement.nomdep}"></td>
                                        <td>
                                            <span class="badge bg-info" th:text="${departement.enseignants != null ? departement.enseignants.size() : 0}"></span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/departements/details/{codedep}(codedep=${departement.codedep})}" 
                                                   class="btn btn-sm btn-outline-info" title="Voir les détails">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/departements/modifier/{codedep}(codedep=${departement.codedep})}" 
                                                   class="btn btn-sm btn-outline-warning" title="Modifier">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/departements/supprimer/{codedep}(codedep=${departement.codedep})}" 
                                                   class="btn btn-sm btn-outline-danger" 
                                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce département ?')"
                                                   title="Supprimer">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
